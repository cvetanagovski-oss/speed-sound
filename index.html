<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Sound</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app">

        <h1>Speed Sound</h1>

        <div class="speed-display">
            <span id="speed">0</span>
            <div class="unit">км/ч</div>
        </div>

        <input type="range" id="speedControl" min="0" max="30" value="0">

        <button id="muteBtn">Изключи звук</button>

    </div>

    <script src="script.js"></script>
</body>
</html>
